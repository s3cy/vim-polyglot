name: cmake
remote: pboettch/vim-cmake-syntax
filetypes:
- name: cmake
  linguist: CMake
---
name: csv
remote: chrisbra/csv.vim
filetypes:
- name: csv
  linguist: CSV
  extra_extensions:
  - tsv
  - tab
  ignored_extensions:
  # This is definitely not csv-only, maybe re-enable when heuristics done
  - dat
---
name: dockerfile
remote: ekalinin/Dockerfile.vim
filetypes:
- name: Dockerfile
  linguist: Dockerfile
  extra_extensions:
  - dock
  - Dockerfile
  extra_filenames:
  - dockerfile
  - Dockerfile*
- name: yaml.docker-compose
  filenames:
  - 'docker-compose*.yaml'
  - 'docker-compose*.yml'
  ignored_filenames:
  # Probably mistakes?
  - 'docker-compose*.yaml*'
  - 'docker-compose*.yml*'
---
name: fish
remote: georgewitteman/vim-fish
filetypes:
- name: fish
  linguist: fish
---
name: git
remote: tpope/vim-git
filetypes:
- name: gitconfig
  linguist: Git Config
  extra_filenames:
  - "*.git/config"
  - "*/.config/git/config"
  - "*.git/modules/**/config"
  - '.gitmodules'
- name: gitrebase
  filenames:
  - git-rebase-todo
- name: gitsendemail
  filenames:
  - ".gitsendemail.*"
- name: gitcommit
  filenames:
  - '*.git/{,modules/**/,worktrees/*/}{COMMIT_EDIT,TAG_EDIT,MERGE_,}MSG'
